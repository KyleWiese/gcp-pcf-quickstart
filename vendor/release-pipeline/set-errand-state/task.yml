---
platform: linux

image_resource:
  type: docker-image
  source: {repository: pivotalcfreleng/golang}

inputs:
  - name: pcf-releng-ci
    path: go/src/github.com/pivotal-cf/pcf-releng-ci
  - name: environment

params:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:
  PRODUCT: cf
  ERRANDS_LIST:
  STATE: disabled
  OPSMAN_URL_SUFFIX:
  OPSMAN_URL_PREFIX: pcf

run:
  path: go/src/github.com/pivotal-cf/pcf-releng-ci/tasks/om/set-errand-state/task.sh
